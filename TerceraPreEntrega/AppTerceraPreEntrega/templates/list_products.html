{% extends "layout.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Productos</h1>
    <a href="{% url 'create_product' %}">Agregar Producto
      <i class="bi bi-bag-plus-fill"></i>
    </a>
    <br><br>
    <br>
    <table class="table">
      <tbody>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
        {% for product in object_list %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <a href="{% url 'view_product' product.id %}">Ver</a>
          </td>
          <td>
            <a href="{% url 'edit_product' product.id %}">Editar</a>
          </td>
          <td>
            <a href="{% url 'delete_product' product.id %}">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</section>
{% endblock contenido %}
