{% extends "layout.html" %}

{% block contenido %}
<center>
  <div style='text-align:left'>
    <p>
      <strong>Username:</strong> {{object.username}}
    </p>
    <p>
      <strong>Nombre:</strong> {{object.first_name}}
    </p>
    <p>
      <strong>Apellido:</strong> {{object.last_name}}
    </p>
    <p>
      <strong>Email:</strong> {{object.email}}
    </p>
    <p>
      <strong>Telefono:</strong> {{object.phone}}
    </p>
    <p>
    <strong>Fecha Nacimiento:</strong> {{object.birthday_date}}
    </p>
  </div>
</center>
<br>
<a href="{% url 'list_sellers' %}">Volver lista</a>

{% endblock contenido %}
